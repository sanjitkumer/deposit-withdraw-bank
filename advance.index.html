<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Let's go some
            <span class="text-semibold text-violet-500">Moooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl text-white">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl text-white">
                    <h1 class="text-2xl">withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl text-white">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
                </div>
            </div>
        </section>
        <!-- Deposit & withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h1 class="text-2xl pb-4 text-white">Please Deposit</h1>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit" />
                    <button id="btn-deposit"
                        class="bg-amber-400 hover:bg-sky-700 px-4 py-1 text-white font-bold rounded-lg">
                        Deposit
                    </button>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl">
                    <h1 class="text-2xl pb-4 text-white">Please withdraw</h1>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw" />
                    <button id="btn-withdraw"
                        class="bg-amber-400 hover:bg-green-700 px-4 py-1 text-white font-bold rounded-lg">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/advance.deposit.js"></script>
    <script src="js/advance.withdraw.js"></script>
</body>

</html>
